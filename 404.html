
<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      // URL直打ち時に404画面を出さないために
      // sessionStorageにパスとパラメーターを保存して
      // ルートパスにリダイレクトする
      sessionStorage.redirectPathname = location.pathname
      sessionStorage.redirectParamater = location.search
    </script>
    <meta http-equiv="refresh" content="0;URL=./"></meta>
  </head>
</html>
